<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
    <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.searchTerm">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="narrowCtrl.getMatchedMenuItems()">Narrow It Down For Me!</button>
        </div>

        <found-items
            found="narrowCtrl.found"
            on-remove="narrowCtrl.removeItem(index)">
        </found-items>

        <div style="margin-top:100px;" class="error" ng-if="narrowCtrl.found.length == 0">Nothing found</div>
    </div>

</body>
</html>
