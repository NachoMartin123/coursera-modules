<ul style="margin-top:100px;">
    <li style="margin-top:20px;" ng-repeat="item in ctrl.found">
        {{item.short_name}} - {{item.name}}
        <button ng-click="ctrl.onRemove({index: $index})">Dont want this one</button>

        <ul>
            <li>Description: {{item.description}}</li>
        </ul>
    </li>
</ul>
